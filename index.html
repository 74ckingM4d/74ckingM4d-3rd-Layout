<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="relative w-[500px] h-[600px] bg-[#f5f3ee] rounded-3xl shadow-lg flex flex-col items-center justify-center mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-orange-700 font-[cursive]">
      Answer the simple<br>Questions to proceed
    </h1>
    <div class="flex flex-col gap-6 w-full items-center">
      <input id="nickname" type="text" placeholder="What is my nickname?" class="w-3/4 px-4 py-2 rounded-full bg-white shadow focus:outline-none text-center" />
      <input id="color" type="text" placeholder="What is my favorite color?" class="w-3/4 px-4 py-2 rounded-full bg-white shadow focus:outline-none text-center" />
      <button onclick="checkAnswers()" class="flex items-center gap-2 px-6 py-2 rounded-full bg-white shadow text-orange-700 font-semibold mt-4 hover:bg-orange-50 transition">
        <span>â†’</span> Proceed
      </button>
    </div>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjRsOTl6MnBjaW0xcWphYnA5NXozd3RscTF3dHp0aWJ5aTU4bm9nbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MnkVb2TyZ08mZEkhUU/giphy.gif" alt="Flower" class="absolute left-10 bottom-10 transform rotate-12 w-32" />
  </div>
  <script>
    function checkAnswers() {
      const nickname = document.getElementById('nickname').value.trim().toLowerCase();
      const color = document.getElementById('color').value.trim().toLowerCase();
      if (nickname === 'yong' && color === 'blue') {
        window.location.href = 'slide1.html';
      } else {
        alert('Luh! Hindi alam ah. Ulitin mo!');
      }
    }
  </script>
</body>
